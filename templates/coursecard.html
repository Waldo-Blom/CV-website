<div class="course" data-course-id="{courseId}">
  <div class="coursecont">
    <div id="course1img"><img src="{imageLink}" width="100%" height="100%" /></div>
    <div style="display: flex; flex-direction: row">
      <div class="CourseType pill">{courseType}</div>
      <div class="Duration pill">{duration}</div>
      <div class="NQFlevel pill">{nqfLevel}</div>
    </div>
    <h3>{name}</h3>
    <summary class="tooltip">{shortDescription}</summary>
  </div>
</div>
